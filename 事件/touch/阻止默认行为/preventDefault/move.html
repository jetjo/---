<style>
    div { width: 500px; height: 500px; background-color: #6af990; margin-top: 10px; }
    .prevent { background-color: #f80202; }
</style>
<p><a href='../../事件顺序.html'>默认行为对`pointer`事件的影响</a></p>
<div class="default"></div>
<div class="prevent"></div>
<script>
    const preventDiv = document.querySelector('.prevent');
    preventDiv.addEventListener('touchmove', (e) => {
        e.preventDefault()
    })
</script>
